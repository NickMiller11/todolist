<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/todolist.css" />
    <title>Todo List</title>
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/handlebars.js"></script>
    <script src="/javascripts/todolist.js"></script>
  </head>
  <body>
    <input type="checkbox" id="navToggle">
    <div id="subBody">
      <nav>
        <dl>

        </dl>
      </nav>

      <main>
        <div>
          <label for="navToggle">
            <img id="hamburger" src="images/hamburger.png" alt="show nav bar">
          </label>
          <h1></h1>

          <a id="add">
            <img src="images/plus.png" alt="Plus" id="plus">
            Add new to do
          </a>
        </div>

        <div id="mainListScreen">

        </div>
      </main>
    </div>

    <script type="text/x-handlebars" id="allTodos">
      <dt class="nav" id="allTodosList">All Todos<span id="allTodosCount"></span></dt>
      {{#each allTodos}}
        <dd class="allTodosDate nav">{{date}}<span>{{count}}</span></dd>
      {{/each}}
    </script>

    <script type="text/x-handlebars" id="completedTodos">
      <dt class="nav" id="completedTodosList">Completed<span id="completedTodosCount"></span></dt>
      {{#each completed}}
        <dd class="completedTodosDate nav">{{date}}<span>{{count}}</span></dd>
      {{/each}}
    </script>

    <script type="text/x-handlebars" id="modalAddTodo">
      <input type="checkbox" id="menuToggle">
      <div id="overlayContainer">
        <form action="#" method="post" class="modal" id="menu">
        <fieldset>
          <dl>
            <dt>
              <label for="title">Title</label>
            </dt>
            <dd>
              <input type="text" id="title" placeholder="Item 1" required />
            </dd>

            <dt>
              <label for="day">Due Date</label>
            </dt>
            <dd>
              <select name="day" id="day">
                <option value="" disabled selected>Day</option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              /
              <select name="month" id="month">
                <option value="" disabled selected>Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              /
              <select name="year" id="year">
                <option value="" disabled selected>Year</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
              </select>
            </dd>
            <dt>
              <label for="description">Description</label>
            </dt>
            <dd>
              <textarea name="description" id="description"
                placeholder="Description"></textarea>
            </dd>
            <dd>
              <button type="button" id="saveNewTodo">Save</button>
              <button type="button" id="newComplete">Mark As Complete</button>
            </dd>
          </dl>
        </fieldset>
      </form>
      </div>
    </script>

    <script type="text/x-handlebars" id="mainList">
      <ul id="uncheckedList">
        {{#each todos}}
        {{> todoLineItem}}
        {{/each}}
      </ul>
      <ul id="checkedList">

      </ul>
    </script>

    <script type="text/x-handlebars" id="todoLineItem">
        <li class="lineitem" data-id={{id}} data-status={{completed}} data-month={{month}} data-year={{year}}>
            <img src="images/unticked-box.png" alt="Ticked box" class="box">
            <label class="title dontComplete" for="menuToggle">{{title}} - <span id='additionalInfo' class='dontComplete'></span></label>
          <a class="trashDiv dontComplete" data-id={{id}}>
              <img src="images/trash.png" alt="Trash can" class="trashcan dontComplete">
          </a>
        </li>
    </script>

    <script type="text/x-handlebars" id="modalEditTodo">
      <input type="checkbox" id="menuToggle">
      <div id="overlayContainer">
        <form class="modal" id="menu" data-id={{id}}>
        <fieldset>
          <dl>
            <dt>
              <label for="title">Title</label>
            </dt>
            <dd>
              <input type="text" id="title" required value='{{title}}' />
            </dd>

            <dt>
              <label for="day">Due Date</label>
            </dt>
            <dd>
              <select name="day" id="day">
                <option value="" disabled selected>Day</option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              /
              <select name="month" id="month">
                <option value="" >Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              /
              <select name="year" id="year">
                <option value="" disabled selected>Year</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
              </select>
            </dd>
            <dt>
              <label for="description">Description</label>
            </dt>
            <dd>
              <textarea name="description" id="description">{{description}}</textarea>
            </dd>
            <dd>
              <button type="button" class="editButtons" id="editSave">Save</button>
              <button type="button" class="editButtons" id="editComplete">Mark As Complete</button>
            </dd>
          </dl>
        </fieldset>
      </form>
      </div>
    </script>
  </body>
</html>
